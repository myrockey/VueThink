{extend name="base" /}
{block name="body"}

<!--tab标签-->
<div class="layui-tab-brief">

    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form form-container" data-url="{:url('groupAdd')}" localtion-url="{:url('groupList')}">
                <div class="layui-form-item">
                    <label class="layui-form-label">所属分类</label>
                    <div class="layui-input-inline">
                        <select name="pid" class="layui-input">
                            {volist name="groupcate_list" id='vo'}
                            <option value="{$vo.id}">{$vo.name}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">小组名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" value="" required lay-verify="required" placeholder="请输入小组名称"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">小组简介</label>
                    <div class="layui-input-block">
                        <textarea name="describe" placeholder="请输入小组简介" class="layui-textarea"></textarea>
                        {:hook('ArticleEditor', array('name'=> 'describe','number'=>300,'value'=>
                        '','items'=>'','height'=>'300','editor_resize_type'=>0))}
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">小组图片</label>
                    <div class="layui-input-block">
                        <div id='upload_show_div1' style="width:120px;display: inline;">
                            <img style='max-width:100px; margin-right: 20px;'
                                 src="{$info['cover_id']|default='0'|get_picture_url}"/>
                        </div>

                        <input type="hidden" name="cover_id" id='cover_id' value="{$info['cover_id']|default='0'}"/>
                        <div id="coverimg1"></div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">小组背景图片</label>
                    <div class="layui-input-block">
                        <div id='upload_show_div2' style="width:120px;display: inline;">
                            <img style='max-width:100px; margin-right: 20px;'
                                 src="{$info['bg_id']|default='0'|get_picture_url}"/>
                        </div>

                        <input type="hidden" name="bg_id" id='bg_id' value="{$info['cover_id']|default='0'}"/>
                        <div id="coverimg"></div>

                        <link rel="stylesheet" href="__PUBLIC__/js/webuploader/webuploader.css"/>
                        <script src="__PUBLIC__/js/webuploader/webuploader.nolog.min.js"></script>
                        <script>
                            var upload_param1 = WebUploader.create({

                                // 选完文件后，是否自动上传。
                                auto: true,

                                // swf文件路径
                                swf: "WEB_URL" + '/addon/imginput/static/dist/Uploader.swf',
                                chunked: false,
                                chunkSize: 512 * 1024,
                                // 文件接收服务端。
                                server: "{:url('File/pictureUpload')}",

                                // 选择文件的按钮。可选。
                                // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                                pick: {
                                    id: '#coverimg',
                                    label: '点击选择文件'
                                },
                                fileNumLimit: 1,
                                disableGlobalDnd: true,
                                // 只允许选择图片文件。
                                accept: {}
                            });

                            upload_param1.on('uploadSuccess', function (file, response) {

                                var show_img_url = response.headpath;


                                $('#upload_show_div2').html("<img style='max-width:100px; margin-right: 20px;' src='" + show_img_url + "' />");
                                $('#bg_id').val(response.id);

                            });

                            var upload_param2 = WebUploader.create({

                                // 选完文件后，是否自动上传。
                                auto: true,

                                // swf文件路径
                                swf: "WEB_URL" + '/addon/imginput/static/dist/Uploader.swf',
                                chunked: false,
                                chunkSize: 512 * 1024,
                                // 文件接收服务端。
                                server: "{:url('File/pictureUpload')}",

                                // 选择文件的按钮。可选。
                                // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                                pick: {
                                    id: '#coverimg1',
                                    label: '点击选择文件'
                                },
                                fileNumLimit: 1,
                                disableGlobalDnd: true,
                                // 只允许选择图片文件。
                                accept: {}
                            });

                            upload_param2.on('uploadSuccess', function (file, response) {

                                var show_img_url = response.headpath;


                                $('#upload_show_div1').html("<img style='max-width:100px; margin-right: 20px;' src='" + show_img_url + "' />");
                                $('#cover_id').val(response.id);

                            });

                        </script>


                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-inline">
                        <input type="text" name="sort" value="0" required lay-verify="required" class="layui-input">
                    </div>
                </div>
                <input type="hidden" name="uid" value="1">
                <div class="btable-paged">
                    <div class="layui-main">
                        <div class="formbtngroup">
                            <button class="layui-btn layui-btn-small" lay-submit="" lay-filter="formadd">添加</button>
                            <a href="javascript:;" class="layui-btn layui-btn-primary layui-btn-small closebtn">返回</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{/block}
