    <script>
        $(function(){
            function setTabOn2() {
                var newArr = document.location.toString().split('/');
                var href = newArr[newArr.length-1];
                href = href.replace('.html','');
                var arr = ['','yesterday','analysis','member'];
                var newindex = arr.indexOf(href);
                if(newindex == -1){
                    newindex = 0;
                }
                $("#tab-bottom .weui-tabbar__item").eq(newindex).addClass('weui-bar__item_on');
            }

            function setTabOn() {
                var newindex = sessionStorage['currIndex'];
                $("#tab-bottom .weui-tabbar__item").eq(newindex).addClass('weui-bar__item_on');
            }
            setTabOn();
            $("#tab-bottom .weui-tabbar__item").click(function(){
                $(this).siblings().removeClass('weui-bar__item_on');
                $(this).addClass('weui-bar__item_on');
                sessionStorage['currIndex'] = $(this).index();
                location.href = $(this).data('href');
            });

        })

    </script>
